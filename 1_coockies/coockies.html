<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Coockies</title>

	<script>

		let resul;
		
		function crear_coockie() {
			let nom = window.prompt("nom de la coockie:");
			let valor = window.prompt("valor de la coockie:");
			let str = nom + "=" + valor + "; max-age=3600; path=/";
			console.log (str);
			document.cookie = str;
			console.log (document.cookie);
		}

		function consultar_coockie() {
			var las_coockies = document.cookie;  
			alert(las_coockies);
		}


		function readCookie(name) {
			var nameEQ = name + "="; 
			var ca = document.cookie.split(';');

			for(var i=0;i < ca.length;i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1,c.length);
				if (c.indexOf(nameEQ) == 0) {
					return decodeURIComponent( c.substring(nameEQ.length,c.length) );
				}
			}
			return null;
		}

	</script>
</head>

<body>

	<input type="button" onclick="crear_coockie()" value="Crear coockie">
	<input type="button" onclick="consultar_coockie()" value="Consultar coockie">
</body>

</html>
