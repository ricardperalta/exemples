   <head>

   <body>
      <div id = "qunit"></div>
      <div id = "qunit-fixture"></div> 
      
      <script>
         QUnit.test( "dist", function( assert ) {
            v = new Vec(3,4);
            let result = v.dist()
            assert.equal( result, "5", "dist (3,4) = 5" );
         });

         
         QUnit.test( "TestSuma2D", function( assert ) {
            p1 = new Point(2,3);
            p1.suma(new Point(5,5));
            assert.equal( p1.x, "7", "x coordinate must be 7." );
            assert.equal( p1.y, "8", "x coordinate must be 8." );

            p1 = new Point(0,0);
            p1.suma(new Point(-1,-1));
            var result = square(2);
            assert.equal( p1.x, "-1", "x coordinate must be -1." );
            assert.equal( p1.y, "-1", "x coordinate must be -1." );

         });

         
         function square(x) {
            return x * x;
         }


         QUnit.test( "TestSquare", function( assert ) {
            var result = square(2);
            assert.equal( result, "4", "square(2) should be 4." );
         });

         function posarReves(opcio, text) {
            var separator = " ";
            if(opcio == 0){
                separator = "";
            }
            return text.split(separator).reverse().join(separator);
        }
        QUnit.test( "TestReverse", function( assert ) {
            var result = posarReves(0,"Hola");
            assert.equal( result, "aloh", "posarReves(\"Hola\") should be \"aloH\"." );
         });

      </script>
   </body>
