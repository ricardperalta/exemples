<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<script>

		let resul;
		let x = 0, i=0;
		
			
		function arrancar() {

			resul = setInterval(() => {
				x += 100;
				i++;
				
				if (i==2) { 
					var win = window.open("", "", "width=200,height=100,left=" + x + ",top=100");
				} 
				else {
					var win = window.open("", "", "width=200,height=100,left=" + x + ",top=100, scrollable=NO");
				}
				
				for(i=0; i<20; i++) {
					win.document.write("<p>Par√†graf " + i + "</p>");
				}
				win.focus();
				win.scrollbars = false;

			}, 5000);

		}

		function finalizar() {
			clearInterval(resul);
		}


	</script>
</head>

<body>

	<input type="button" onclick="arrancar()" value="arrancar">
	<input type="button" onclick="finalizar()" value="Finalizar">
</body>

</html>
